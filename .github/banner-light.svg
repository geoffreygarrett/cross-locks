<!-- .github/banner-light.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="660" height="140" viewBox="0 0 660 140" role="img"
     aria-label="cross-locks â€“ cross-platform global locks for Rust">
    <defs>
        <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="#4f46e5"/>
            <stop offset="100%" stop-color="#0ea5e9"/>
        </linearGradient>

        <!-- neat subtle grid in the background -->
        <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M20 0V20M0 20H20" fill="none" stroke="#e5e7eb" stroke-width="1"/>
        </pattern>
    </defs>

    <!-- background -->
    <rect width="660" height="140" fill="url(#grid)"/>

    <!-- lock emblem -->
    <g transform="translate(42 28)">
        <rect x="0" y="36" width="46" height="46" rx="6" fill="url(#grad)"/>
        <path d="M34 44v-8a11 11 0 0 0-22 0v8" fill="none" stroke="url(#grad)" stroke-width="6"
              stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- title -->
    <text x="110" y="66" font-size="40" font-weight="700" fill="#1f2937" font-family="system-ui,Segoe UI,Roboto,Ubuntu">
        cross-locks
    </text>
    <text x="110" y="100" font-size="18" fill="#475569" font-family="system-ui,Segoe UI,Roboto,Ubuntu">
        cross-platform global locks for Rust
    </text>
</svg>
